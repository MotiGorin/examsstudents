<html>

<head>
    <title>Add New Studnet</title>
    <!--CSS style Using bootstart 4 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <table border="1" class="table table-hover">
        <tr>
            <td>Full Name:</td>
            <td><input type="text" placeholder='Enter a Full Name' id="FullNameID" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder='Enter a Mail' id="EmailID" /></td>
        </tr>
        <tr>
            <td>Faculty:</td>
            <td><input type="text" placeholder='Enter a Faculty' id="FacultyID" /></td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td><input type="date" id="BirthDateID" /></td>
        </tr>
    </table>

    <br />

    <!--On click will run the Func-->
    <button onclick="addData()" class=" btn btn-dark">Add New Student</button>
</body>
<script>
    const URL_PATH = 'http://localhost:8000/students';

    // Will add the data using post method.
    const addData = async () => {
        // Create an obj using the input value's.
        const updateStudent = {
            FullName: document.getElementById('FullNameID').value,
            Email: document.getElementById('EmailID').value,
            Faculty: document.getElementById('FacultyID').value,
            BirthDate: document.getElementById('BirthDateID').value,
        };

        const response = await fetch(`${URL_PATH}`, {
            method: "post",
            headers: { "content-type": 'application/json' },
            body: JSON.stringify(updateStudent)
        });

        if (response.ok) {
            const data = await response.json();
            console.log(data);
            window.location.href = "Studentsexams.html" // If its done will send back to main page.
        }
    }
</script>

</html>
